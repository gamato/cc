[ccserver]
logfile = var/log/%(job_name)s.log
pidfile = var/run/%(job_name)s.pid

cc-socket = tcp://127.0.0.1:10100

[routes]
pub.infofile = infofile
req.task = taskrouter

log = h:locallog

[infofile]
plugin = infowriter
dstdir = var/infofiles
host-subdirs = 0

[taskrouter]
plugin = taskrouter
route-lifetime = 3600

[h:locallog]
plugin = locallogger
