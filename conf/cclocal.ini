[ccserver]
logfile = ~/log/%(job_name)s.log
pidfile = ~/pid/%(job_name)s.pid

# listening socket for this CC instance
cc-socket = tcp://127.0.0.1:10000

# either 'local' or 'remote'
cc-role = local

cms-keystore = ./keys
#cms-verify-ca = ca
#cms-decrypt = server
#cms-encrypt = confdb

# msgtype -> handler mapping
[routes]
# local routes
log = h:locallog
job = h:jobmgr

# remote routes
pub = h:proxycc
task = h:proxycc
confdb = h:proxycc

# send message to local logfile
[h:locallog]
handler = cc.handler.locallogger

# send message to remote cc
[h:proxycc]
handler = cc.handler.proxy
remote-cc = tcp://127.0.0.1:10001

# manage subdaemons
[h:jobmgr]
handler = cc.handler.jobmgr
pidfiledir = ~/pid
daemons = d:infosender, d:infoscript, d:taskrunner

# subdaemon that collects and sends infofiles, launched by jobmgr
[d:infosender]
module = cc.daemon.infosender
#infodir = /home/nagios
infodir = /tmp/infodir
infomask = info.*
#cms-sign = server
#cms-encrypt = confdb
compression = gzip
compression-level = 1

[d:infoscript]
module = cc.daemon.infoscript
info-name = info.server-stats.pl
#info-script = sudo -H -n -u nagios /home/nagios/server-stats.pl
info-script = ps axuw
info-period = 10
#cms-sign = server
#cms-encrypt = confdb
compression = gzip

[d:taskrunner]
module = cc.daemon.taskrunner
local-id = hostname
#reg-period = 300
#maint-period = 60
