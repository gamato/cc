[ccserver]
logfile = ~/log/%(job_name)s.log
pidfile = ~/pid/%(job_name)s.pid

cc-socket = tcp://0.0.0.0:10002

# either 'local' or 'remote'
cc-role = remote

cms-keystore = ./keys
#cms-sign = server
#cms-decrypt = confdb
#cms-encrypt = confdb
#cms-verify-ca = ca

[routes]
pub.infofile = h:infowriter

[h:infowriter]
handler = cc.handler.infowriter
dstdir = /tmp/infofiles
host-subdirs = yes
bakext = --prev
#write-compressed = keep
#compression = gzip
#compression-level = 9
